{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Plumbtric</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/x-icon" href="{%static 'images/favicon.png'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Open+Sans:wght@300&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg ">
        <a class="navbar-brand" href="{% url 'index' %}">Plumbtric</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- add a div to contain the links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- add a link to the home page -->
                <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                <!-- add a link to the about page -->
                <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>
                <!-- add a link to the contact page -->
                <a class="nav-item nav-link" href="{% url 'service' %}">Services</a>
                <a class="nav-item nav-link" href="{% url 'book' %}">Book</a>
                <a class="nav-item nav-link" href="{% url 'contact' %}">Contact Us</a>
                <a class="nav-item nav-link" href="{% url 'view_cart' %}">Cart</a>
            </div>
        </div>
        <!-- <div class="navbar-buttons d-flex" role="search">
            <button type="button" class="btn btn-outline-dark shadow-none" style="margin-right: 3px;">
                Login
            </button>
            <button type="button" class="btn btn-outline-dark shadow-none">
                Register
            </button>
        </div> -->

        <div class="navbar-buttons d-flex" role="search">
            {% if user.is_authenticated %}
            <div class="m-3 d-flex align-items-center ">
                <i class="fa fa-user me-2" aria-hidden="true"></i>
                {{ user.username }}
            </div>
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-outline-dark shadow-none me-lg-3 me-2" data-bs-toggle="modal"
                    data-bs-target="#logoutModal">
                    <a href="{% url 'logout' %}" style="text-decoration: none; color: inherit;">Logout</a>
                </button>
            </div>
            {% else %}
            <button type="button" class="btn btn-outline-dark shadow-none" style="margin-right: 3px;">
                <a href="{% url 'login' %}" style="text-decoration: none; color: inherit;">Login</a>
            </button>
            <button type="button" class="btn btn-outline-dark shadow-none">
                <a href="{% url 'register' %}" style="text-decoration: none; color: inherit;"> Register</a>
            </button>

            {% endif %}


        </div>

    </nav>
    {% block content %}
    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
    <footer class="text-center">
        <p>&copy; 2023 Plumbtric. All Rights Reserved</p>
    </footer>
</body>

</html>
